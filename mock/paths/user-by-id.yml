  summary: Find pet by ID
  description: Returns a single user
  operationId: getUserById
  parameters:
  - name: userId
    in: path
    description: ID of user to return
    required: true
    schema:
      type: integer
      format: int64
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yml
